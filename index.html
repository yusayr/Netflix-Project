<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<!-- font-family: Netflix Sans,Helvetica Neue,Segoe UI,Roboto,Ubuntu,sans-serif; -->

<body class="bg-slate-900 font-sans">
    <div>
        <img class="absolute opacity-55 object-cover brightness-50 h-screen w-full"
            src="https://assets.nflxext.com/ffe/siteui/vlv3/5e16108c-fd30-46de-9bb8-0b4e1bbbc509/29d8d7d7-83cc-4b5f-aa9b-6fd4f68bfaa6/IN-en-20240205-popsignuptwoweeks-perspective_alpha_website_small.jpg"
            alt="Background_img1">


        <!-- Adding a navbar with logo and buttons -->
        <div id="Navbar" class="relative h-100 w-full flex justify-between items-center px-12 py-4 md:py-8">
            <img class="h-16 md:h-24 md:ml-56 rounded-3xl" src="netflix_logo.png" alt="netflix_logo">

            <div class="">

                <Select class="text-white px-2 py-1 md:px-4 md:py-2 bg-transparent border active:">
                    <option class="text-black font-semibold">English</option>
                    <option class="text-black font-semibold">Hindi</option>
                </Select>

                <button
                    class="text-white px-3 py-1 ml-2 md:ml-16 md:mr-44 md:px-5 md:py-2 bg-red-600 hover:bg-red-800 active:bg-red-950 rounded-md font-semibold">Sign
                    in</button>
            </div>


        </div>

        <!-- Page content with Email address input -->
        <div class="relative text-white flex flex-col align-middle text-center w-4/5 mx-auto pt-5 md:mt-28 ">
            <h1 class="text-3xl md:text-5xl p-2 font-bold">Unlimited movies, TV shows and more</h1>

            <div>

                <div>
                    <h2 class="text-xl md:text-2xl p-2">Watch anywhere. Cancel anytime.</h2>

                    <h2 class="text-xl md:text-2xl p-2">Ready to watch? Enter your email to create or restart your
                        membership.</h2>

                    <div class="md:flex md:w-[60%] md:mx-auto md:gap-2">
                        <input classtype="Email"
                            class="text-white placeholder:text-white p-2 md:py-0 mt-2 w-4/5 md:w-4/6 md:h-14 bg-black bg-opacity-45 border rounded-sm"
                            name="Email Address" placeholder="Email Address"><br>

                        <button
                            class="bg-red-600  hover:bg-red-800 active:bg-red-950 px-4 py-0 h-12 mt-4 rounded-md font-semibold text-2xl font-sans md:h-14 md:my-2 md:w-64">Get
                            Started <span class="text-3xl">></span></button>
                    </div>
                </div>

            </div>

        </div>
       
    </div>

    <div class="relative top-10 bg-black">
        <h1 class="text-white">1234</h1>
    </div>
</body>

</html>
